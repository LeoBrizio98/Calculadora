<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/02226e0eee.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/02226e0eee.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="calculadora">
		<div class="pantalla">0</div>
		<button id="C" class="btn">C</button>
		<button id="delete" class="btn">‚Üê</button>
		<button class="btn">/</button>
		<button class="btn">*</button>
		<button class="btn">7</button>
		<button class="btn">8</button>
		<button class="btn">9</button>
		<button class="btn">-</button>
		<button class="btn">4</button>
		<button class="btn">5</button>
		<button class="btn">6</button>
		<button class="btn">+</button>
		<button class="btn">1</button>
		<button class="btn">2</button>
		<button class="btn">3</button>
		<button id="equal" class="btn">=</button>
		<button id="zero" class="btn">0</button>
		<button class="btn">.</button>
	</div>
</body>
</html>
